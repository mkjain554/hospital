<ion-view view-title="Patient Type">
    <ion-header-bar align-title="center" class="bar-positive">
        <button class="button button-icon ion-minus-circled" ng-click="showDelete=!showDelete;showReorder=false;"></button>
        <h1 class="title">Patients</h1>
        <button class="button button-icon ion-navicon" ng-click="showReorder=!showReorder;showDelete=false"></button>
        <button class="button button-icon ion-plus" ng-click="addPatient()"></button>
    </ion-header-bar>
    <div class="bar bar-subheader bar-light item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="searchText.firstname">
        </label>
    </div>
    <ion-content class="has-subheader">
        <ion-refresher on-refresh=" doRefresh() "></ion-refresher>
        <ion-list show-delete="showDelete " show-reorder="showReorder ">
            <ion-item ng-class="{'star':item.star}" class="item-thumbnail-left item-icon-right item-text-wrap " ng-repeat="item in patients | filter : searchText " href="# ">
                <img src="{{item.imageurl}}" alt="{{item.imageurl}} Photo ">
                <h2>{{item.firstname}} {{item.lastname}}</h2>
                <h2>{{item.mobilenumber}}</h2>
                <button class="button icon button-clear ion-star button-assertive " ng-show="item.star " ng-click="toggleStar(item) ">
                </button>
                <ion-option-button ng-click="toggleStar(item) " class="button button-dark ">
                    <i class="icon ion-star "></i>
                </ion-option-button>
                <ion-delete-button class="ion-minus-circled " ng-click="onItemDelete(item) ">
                </ion-delete-button>
                <ion-reorder-button class="ion-navicon " on-reorder="moveItem(item, $fromIndex, $toIndex) ">
                </ion-reorder-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
