<ion-view view-title="Patient Type">
    <ion-header-bar align-title="center" class="bar-positive">
        <h1 class="title">Register</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">First Name</span>
                <input type="text" placeholder="John" ng-model="data.firstname">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Last Name</span>
                <input type="text" placeholder="Suhr" ng-model="data.lastname">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Age</span>
                <input type="text" placeholder="20" ng-model="data.age">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Mobile Number</span>
                <input type="text" placeholder="" ng-model="data.mobilenumber">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Address</span>
                <input type="text" placeholder="" ng-model="data.address">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="text" placeholder="" ng-model="data.email">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Photo</span>
                <img src="{{data.imageurl}}">
                <button class="button button-icon icon ion-camera" ng-click="takePicture()"></button>
            </label>
        </div>
        <button class="button button-full button-positive" ng-click="addPatient()">
            Add Patient
        </button>
    </ion-content>
</ion-view>
